<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number==1){
            return false;
        }else {
            for(i = 2 ;i<= Math.sqrt(number); i++){
                return false;
            }
        }
        return true;
        
    }
    console.log(isPrime(2));
</script>
</body>
